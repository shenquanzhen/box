<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>3D 摄像头互动</title>
  <!-- Three.js库 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/examples/js/controls/OrbitControls.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* 防止移动设备上的默认触摸行为 */
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 5px;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 12px;
      padding: 5px;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 50px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="info">移动设备来从不同角度观察立方体</div>
  <div id="debug">调试信息加载中...</div>
  <div id="controls">
    <button id="resetCube">重置立方体位置</button>
    <button id="toggleRotation">暂停/继续旋转</button>
    <button id="changeCubeColor">更换颜色</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
